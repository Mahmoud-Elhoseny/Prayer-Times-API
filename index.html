<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times API</title>
    <link rel="stylesheet" href="master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@100&family=Tajawal:wght@200;300;400;500;700;800;900&family=Work+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">

<body>
    
    <div class="content">
    <h1 class="country"></h1>
    <P class="date"></P>
</div>
<hr>
<div class="boxes">

        <h3>الفجر</h3>
        <p class="time" id="fajr-time"></p>
    </div>
    <div class="box">
        <h3>الشروق</h3>
        <p class="time" id="Sunrise-time"></p>
    </div>
    <div class="box">
        <h3>الظهر</h3>
        <p class="time" id="Dhuhr-time"></p>
    </div>
    <div class="box">
        <h3>العصر</h3>
        <p class="time" id="Asr-time"></p>
    </div>
    <div class="box">
        <h3>المغرب</h3>
        <p class="time" id="Maghrib-time"></p>
    </div>
    <div class="box">
        <h3>العشاء</h3>
        <p class="time" id="Isha-time"></p>
    </div>
</div>


<div class="option">
<select name="" id="cities">

</select>
</div>










    <script src="main.js"></script>
